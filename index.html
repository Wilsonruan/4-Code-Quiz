<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="questions.js"></script>
</head>

<body>
    <header>
        <nav id="nav-bar">
            <button class="nav-link btn btn-light float-left">View HighScore</button>
            <h1 class="float-right">Timer: 75</h1>
        </nav>
    </header>
    <br>
    <div class="container jumbotron">
        <div id="question-container" class="hide">
            <div>Question</div>
            <div class="btn-grid col-5"></div>
        </div>
        <p id='correct-result'></p>
        <div class="controls">
            <button type="button" id="start-btn" class="start-btn btn btn-primary">Start Quiz</button>
        </div>
        <form id="input-box-name" class="hide col-6" method="POST">
            <p id="show-me-score"></p>
            <label for="input-name">Please enter you initials below.</label>
            <input type="text" id="input-name" class="form-control" name="input-name">
            <br>
            <button value="Submit" type="submit" id="submit-button"
                class="submit-button form-group btn btn-primary float-right">Submit</button>
        </form>
        <div id="view-high-score" class="hide">
            <p>High Score Below:</p>
            <ol>
                <li id="show-results"></li>
            </ol>

        </div>
    </div>
</body>

</html>
