<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="questions.js"></script>
</head>

<body>
    <header>
        <h1 class="float-left">High Score</h1>
        <h1 id="timer-count-down" class="float-right"></h1>
    </header>
    <br>
    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid col-5">
            </div>
        </div>
        <div id='correct-result' class="hide">Correct </div>
        <div id='incorrect-result' class="hide">Incorrect</div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn btn-primary">Start</button>
        </div>
        <input class="form-control hide" id="Input-Box-Name">
    </div>
</body>

</html>
