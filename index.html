<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script defer src="questions.js"></script>
</head>

<body>
    <header>
        <button type="button" class="btn btn-light float-left">View High Score</button>
        <h1 id="timer-count-down" class="float-right"></h1>
    </header>
    <br>
    <div class="container jumbotron ">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid col-5">
            </div>
        </div>
        <p id='correct-result'></p>
        <div class="controls">
            <button type="button" id="start-btn" class="start-btn btn btn-primary">Start</button>
        </div>
        <div id="Input-Box-Name" class="hide col-6">
            <p id="show-me-score"></p>
            <p>Please enter name below.</p>
            <input type="text" id="input-name" class="form-control">
            <br>
            <button type="submit" id="submit-button" class="submit-button form-group btn btn-primary float-right">Submit</button>
        </div>
        <div id="view-high-score" class="hide"> 
            <p>Hign Score: </p>
        </div>
    </div>
</body>

</html>
